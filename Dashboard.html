<!DOCTYPE html>
<html>
  <head>
    <title>View Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cb178ab911.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="margin"></div>

    <div class="header">
      <i class="fa-solid fa-arrow-left"></i>&nbsp View Patient
      <hr />
    </div>

    <div class="patientId">
      <h2>S. Meena, F/23</h2>
      
      <h5>Patient ID: 8720200727153457</h5>
    </div>
    <div class="user">
        <img src="images/user-logo.png" alt="">

    </div>

    <div class="profile-header">
   
      <h1>Goal reached</h1>
      <img
        src="images/speedometer.png"
        alt=""
      />
      <img
        src="images/arrow-trend.jpg"
        alt=""
        class="image-ico"
      />
    </div>

    <div class="medical-details">
      <table>
        <tr>
          <td class="label">Phone no.</td>
          <td class="value">
            <i class="fa-solid fa-phone"></i>&nbsp 8022334455
          </td>
        </tr>
        <tr>
          <td class="label">Mail ID</td>
          <td class="value">
            <i class="fa-solid fa-envelope"></i>&nbsp
            meenarabinsachin2@gmail.com
          </td>
        </tr>
        <tr>
          <td class="label">Affected side</td>
          <td class="value">
            <i class="fa-solid fa-house-medical-circle-exclamation"></i>&nbsp
            Billateral
          </td>
        </tr>
        <tr>
          <td class="label">Condition</td>
          <td class="value">
            <i class="fa-solid fa-stethoscope"></i>&nbsp Ortho
          </td>
        </tr>
        <tr>
          <td class="label">Speciality</td>
          <td class="value">
            <i class="fa-solid fa-briefcase-medical"></i>&nbsp Osteoarthritis
          </td>
        </tr>
      </table>
      <hr />
      <div class="footer">
        <table>
          <tr>
            <td class="label">
              <i class="fa-solid fa-file-medical"></i>&nbsp
              <span style="font-weight: bold">Medical history</span>
            </td>
            <td class="value">Hypertension, DM, Hypothyrodism</td>
          </tr>
        </table>
      </div>
      <hr />
    </div>
  </body>
</html>
